                    <a class="button" href="register.html">Sign up</a>

            </tr>
        </table>

    <div class="navbar">

	<body class="shortpage">
		<div id="content" class="form">
			<!--%%%%% Main block %%%%-->
			<!--Form -->
            <p></p>
            <h2>CREATE USER ACCOUNT<p></p></h2>
			<form action="../php/profile_register.php" method="post">
                <div class="wrapinput">
                    <label>First name</label>
                    <input type="text" name="firstname">
                    
                    <label>Last name</label>
                    <input type="text" name="lastname">

                    <div class="BDnGender">
                        <label>Birthdate</label>
                        <input type="date" name="DOB">
                    </div>
                    <div class="BDnGender">
                        <label>Gender</label>
                        <select name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                        </select>
                    </div>
                    <br></br>
                    <label>Email</label>
                    <input type="text" id="emaill" name="email">
                    
                    <label>Phone</label>
                    <input type="text" name="phonenum">

                    <label>CitizenID</label>
                    <input type="text" name="citizenID">
                    
                    <label>User group</label>
                    <select name="usergroup">
                        <option value="Customer">Customer</option>
                        <option value="Hotel Owner">Hotel Owner</option>
                    </select>
                    <br></br>

                    <label>Username</label>
                    <input type="text" name="username">

                    <div class="Passandvisi">
                    <label>Password</label> 
                    <input type="password" id="inputpass" name="passwd">	

                    <label>Show Password</label>
                    <input type="checkbox" id="showpw" onclick="showpass();"> 
                    <script>
                        function showpass() {
                            var x = document.getElementById("inputpass");
                            if (x.type == "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                    </script> 
                    </div>
                </div>   
				<div class="center">
					<input type="submit" value="Submit" class="submit">			
				</div>
			</form>
	    </div>
